<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Megahamster</title>
</head>
<body>
<div id="content">
    CONTENT NOT YET LOADED!
</div>

<script type="text/javascript">

    fetch('index.php?format=json')
        .then((result) => {
            return result.json();
        })
        .then((result) => {
            let content = document.getElementById("content");
            let attributes = [];

            let innerHTML = "<table>";

            innerHTML += "<tr>";
            for (let i = 0; i < result.length; i++) {

                for (let attribute in result[i]) {
                    if (!attributes.includes(attribute)) {
                        console.log(attribute);
                        attributes.push(attribute);
                        innerHTML += "<th>" + attribute + "</th>";
                    }
                }

            }
            innerHTML += "</tr>";

            for (let i = 0; i < result.length; i++) {
                innerHTML += "<tr>";
                for (let j = 0; j < attributes.length; j++) {
                    // result[i][attribute] = "";
                    if (typeof result[i][attributes[j]] == "undefined") {
                        innerHTML += "<td>" + "/" + "</td>";
                    } else {
                        innerHTML += "<td>" + result[i][attributes[j]] + "</td>";
                    }
                }
                innerHTML += "</tr>";
            }
            innerHTML += "</table>";
            content.innerHTML = innerHTML;
        })
        .catch((err) => {
            console.log(err);
        });
</script>
</body>
</html>
